  <!-- Central check icon -->
  <circle cx="32" cy="32" r="12" fill="rgba(255,255,255,0.9)"/>
  <path d="M26 32 L30 36 L38 28" stroke="#0891b2" stroke-width="3" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Task count indicator -->
  <text x="32" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
        font-size="8" font-weight="bold">3/4</text>
